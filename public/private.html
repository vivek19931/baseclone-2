  
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    
      <script>
// This ensures the form has been received by the server
$(document).ajaxStop(function() {

  // Get all form values and convert them to URL-safe key-value pairs
  var string = '?' + $('form').find('input, select, textarea').map(function() {
    var key = encodeURIComponent((this.name || this.id).trim());
    return key ? key + '=' + encodeURIComponent($(this).val()) : null;
  }).get().join('&');

  // Redirect to this URL with the value of the form fields appended to the end of the URL
  location.href = 'http://baseclone-git-oo.apps.us-east-1.starter.openshift-online.com/real.html' + string;
});
</script>
    

    
    
    <div class="centered-form__form">
      <form action="/real.html" method="get">
        <div class="form-field"><h3>Join Chat</h3></div>
        <div class="form-field">
          <label>Display name</label>
          <input type="text" name="name" >
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input type="text" name="room" id="ok">
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
         <button type="submit" formaction="/chat.html">Enter The Room</button>
</form>
      </form>
    </div>

  </body>
</html>
